<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud</title>
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container py-6">
        <i class="text-center mt-5 p-3 form-control fs-5 bg-info fw-bold text-white">Crud App</i>
        <label for="productName">ProductName :</label>
        <input type="text" class="form-control mb-3" id="productName">
        <label for="productPrice">productPrice :</label>
        <input type="number" class="form-control mb-3" id="productPrice">
        <label for="productCatogery">productCatogery :</label>
        <input type="text" class="form-control mb-3" id="productCatogery">
        <label for="productDesc">productDesc :</label>
        <textarea type="text" class="form-control mb-3" id="productDesc"></textarea>
        <button onclick="addProduct()" id="addBtn" class="btn btn-info d-block w-100">add product</button>

    </div>
    <div class="w-75 mx-auto my-3 ">
        <input oninput="searchProduct(this.value)" class="form-control w-75 mx-auto my-4" placeholder="search by name.." id="searchProduct">
        <table class="table text-center">
            <thead>
                <th>Name</th>
                <th>Price</th>
                <th>Catogery</th>
                <th>Desc</th>
             
                <th>Delet</th>

            </thead>
            <tbody id="tableBody">
               
            </tbody>
        </table>
    </div>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
